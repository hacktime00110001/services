<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <meta property="og:title" content="TaxiTime"> 
        <meta name="description" content="">
        <meta property="og:description" content=""> 
        <meta name="twitter:title" content="TaxiTime">
        <meta name="twitter:description" content="">

        <meta property="og:image" content="./imgs/favicon.jpg">
        <meta property="og:type" content="website">
        <meta property="og:url" content="">
        <meta property="og:site_name" content="SixTouchesTTaxiTimeeam">

        <link rel="shortcut icon" type="shortcut icon" href="./imgs/favicon.jpg">

        <link rel="stylesheet" href="./libs/bootstrap.min.css"> 

        <link rel="stylesheet" href="./css/fonts.css">
        <link rel="stylesheet" href="./css/main.css">
                
        <title>TaxiTime</title>
        
    </head>
<body ontouchstart="">
       
        <header>
            <div class="container">
                <div class="row flex-column align-items-center">
                    <div class="analyticsTitle">
                        <img src="./imgs/registrationLogo.png" alt="TxT">
                        <p>Профиль водителя</p>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="row flex-column align-items-center">
                <div class="checkCard_Alert">
                    <p>Для того, чтобы просмотреть<br>скидки нажмите на карту.</p>
                </div>
                <div class="driverProfile_Card">
                </div>
                <div class="driverProfile_Info">
                    <ul>
                        <li>Ваш город: <span id="city"></span></li>
                        <li>Ваша фамилия: <span id="surname"></span></li>
                        <li>Ваше имя: <span id="name"></span></li>
                        <li>Ваше отчество: <span id="patronymic"></span></li>
                        <li>Ваша дата рождения: <span id="date"></span></li>
                        <li>Стаж вождения: <span id="exp"></span></li>
                    </ul>
                </div>
                <div class="driverProfile_SupportService">
                   <img src="./imgs/support_Alert.png" alt="">
                    <p>Для того, чтобы изменить данные обра-титесь в <span id="support">службу поддержки</span></p>
                </div>
                <input type="button" class="driverProfile_OrangeBtn" value="Вернуться на главную">
            </div>
        </div>
    </main>  

    <script type="text/javascript" src="./libs/jquery.min.js"></script>
    <script type="text/javascript" src="./libs/bootstrap.min.js"></script>

    <script src="./js/checkPage.js"></script>
    
    <script type="text/javascript">
        $store = localStorage;
        var userdata = JSON.parse($store.getItem("userdata"));

        $("#city").text(userdata.city);
        $("#name").text(userdata.name);
        $("#surname").text(userdata.surname);
        $("#patronymic").text(userdata.patronymic);
        $("#date").text(userdata.date_of_birthday);
        $("#exp").text(userdata.driving_experience);

        $("#support").click(function () {
            $store.setItem("currentPage", "support.html");
            $store.setItem("lastPage", "profile.html");
            location.href = "./support.html";
        });

    </script>

    </body>
</html>
