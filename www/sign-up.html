<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>Taxi Time</title>

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="shortcut icon" type="shortcut icon" href="./imgs/favicon.jpg">

		<link rel="stylesheet" href="./libs/bootstrap.min.css"> 

		<link rel="stylesheet" href="./css/fonts.css">
		<link rel="stylesheet" href="./css/main.css">

	</head>
	<body style="display: none;"> 
		<header>
			<div class="container">
				<div class="row flex-column align-items-center">
					<div class="registrationTitle">
						<img src="./imgs/registrationLogo.png" alt="TxT">
						<p>Регистрация почти завершена</p>
					</div>
				</div>
			</div>
		</header>

		<main>
			<div class="container vwvh-100">
				<div class="row flex-column align-items-center">
					<form class="registrationForm">
						<input type="text" id="name" placeholder="Имя">
						<input type="email" id="email" placeholder="example@gmail.com">
						<button type="button" id="end_reg">Завершить регистрацию</button>
					</form>
				</div>
			</div>
		</main>  

		<script src="./libs/jquery.min.js"></script>
		<script src="./libs/bootstrap.min.js"></script>
		<script src="./libs/smoothTransition.js"></script>
		<script src="./libs/pageController.js"></script>
		<script src="./libs/modalWindow.js"></script>
		<script src="./libs/jquery.mask.min.js"></script>
		
		<script src="./js/signUpPage.js"></script>
	
	</body>
</html>
