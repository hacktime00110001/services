<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="shortcut icon" type="shortcut icon" href="./imgs/favicon.jpg">

		<link rel="stylesheet" href="./libs/bootstrap.min.css"> 

		<link rel="stylesheet" href="./css/fonts.css">
		<link rel="stylesheet" href="./css/main.css">
				
		<title>TaxiTime</title>
		
	</head>
	<body style="display: none;">
	   
		<header>
			<div class="container">
				<div class="row flex-column align-items-center">
					<div class="analyticsTitle">
						<img src="./imgs/registrationLogo.png" alt="TxT">
						<p>Профиль водителя</p>
					</div>
				</div>
			</div>
		</header>
		<main>
			<div class="container">
				<div class="row flex-column align-items-center">
				<div class="checkCard_Alert">
					<p>Для того, чтобы просмотреть<br>скидки нажмите на карту.</p>
				</div>
				<a href="./discounts-and-bonuses.html" class="transition">
					<div class="driverProfile_Card"></div>
				</a>
				<div class="driverProfile_Info">
					<ul>
						<li>Ваш город: <span id="city"></span></li>
						<li>Ваша фамилия: <span id="surname"></span></li>
						<li>Ваше имя: <span id="name"></span></li>
						<li>Ваше отчество: <span id="patronymic"></span></li>
						<li>Ваша дата рождения: <span id="date"></span></li>
						<li>Стаж вождения: <span id="exp"></span></li>
					</ul>
				</div>
				<div class="driverProfile_SupportService">
				   <img src="./imgs/support_Alert.png" alt="">
					<p>Для того, чтобы изменить данные обра-титесь в <a href="./support.html" class="transition"><span id="support">службу поддержки</span></a></p>
				</div>
				<a href="./homepage.html" class="transition" style="width: 80%;">
					<input type="button" class="driverProfile_OrangeBtn" value="Вернуться на главную">
				</a>
			</div>
		</div>
	</main>  

	<script type="text/javascript" src="./libs/jquery.min.js"></script>
	<script type="text/javascript" src="./libs/bootstrap.min.js"></script>
	<script src="./libs/smoothTransition.js"></script>
	<script src="./libs/pageController.js"></script>
	
	<script src="./js/profilePage.js"></script>

	</body>
</html>
