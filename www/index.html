<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>Taxi Time</title>

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="stylesheet" href="./libs/bootstrap.min.css"> 

		<link rel="shortcut icon" type="shortcut icon" href="./imgs/favicon.jpg">
		<link rel="stylesheet" href="./css/fonts.css">
		<link rel="stylesheet" href="./css/main.css">

	</head>
	<body>
		<div id="splashscreen">
			<div id="logo"></div>
		</div>
		<header>
			<div class="container">
				<div class="row flex-column align-items-center">
					<div class="analyticsTitle">
						<img src="./imgs/registrationLogo.png" alt="TxT">
						<p>Сводная аналитика</p>
					</div>
				</div>
			</div>
		</header>	
		<main>
			<div class="container">
				<div class="row flex-column align-items-center">		
					<div class="row analyticsContainer" id="analyticsContainer"></div>
					<p class="analyticsChoose">*СРАВНИ И ВЫБЕРИ</p>
					<div class="w-100 d-flex justify-content-center">
						<a href="./sign-in.html">
							<button class="analyticsBtn">Подробнее</button>
						</a>
					</div>
				</div>
			</div>
		</main>  
		<script src="./libs/jquery.min.js"></script>
		<script src="./libs/bootstrap.min.js"></script>

		<script src="./js/checkPage.js" type="text/javascript"></script>

		<script type="text/javascript">
			var userdata = null;
			try {
				userdata = JSON.parse($store.getItem("userdata"))
			} catch (e) {
				console.log(e); 
			}
			
			if(userdata != null) {
				$store.setItem("currentPage", "profile.html");
            	location.href = "./profile.html";
			} else {
				$store.setItem("currentPage", "index.html");
			}
		</script>

			<script type="text/javascript" src="./js/modal.js"></script>

		<script type="text/javascript">
		    $store = localStorage;

			$.post("http://taxitime.pro/api/MainData.php", { 
				getFullAgregators: true
			}).done(function (data) {
				var userdata = JSON.parse(data);
				$content = $("#analyticsContainer");
				for(i = 0; i < userdata.length; i++)
					$content.append('<div class="analyticsBoxDiv"><a href="sign-in.html"><div class="analyticsBox"><div class="borderOrange"><div class="borderOrange2"><img src="'+userdata[i].logo_url+'" alt="Агрегатор"></div></div><p class="analyticsBoxHour">Заработок в час</p><div class="analyticsBoxTable"><div class="analyticsBoxTableRow"><p class="value">до '+userdata[i].economy_price+' ₽</p><p>Эконом</p></div><div class="analyticsBoxTableRow"><p class="value">до '+userdata[i].comfort_price+' ₽</p><p>Комфорт</p></div></div><hr><p class="analyticsBoxText">'+userdata[i].name+'</p></div></a></div>');

		    }).fail(function(xhr, textStatus, error) {
				modal_alert("Server error!", 2, "xhr.statusText: " + xhr.statusText + "<br>textStatus: " + textStatus + "<br>error: " + error + "<br>");
			});
		</script>

		<script src="./js/splashscreen.js"></script>
	</body>
</html>
